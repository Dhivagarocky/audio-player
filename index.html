<!DOCTYPE html>
<html>
<head>
    <title>Play Audio Automatically</title>
</head>
<body>
    <h2>Your Audio is Now Playing</h2>
    <audio id="audioPlayer" controls autoplay>
        <source src="https://www.dropbox.com/scl/fi/lliexns1rcavggungowv2/Full-Video_-Annana-Thaalaattum-Song-Maaran-Dhanush-Karthick-N-GV-Prakash-Sathya-Jyothi-Films.mp3?rlkey=um9d8c4zrweu56su725eohg6o&st=bkoz1q2u&dl=1" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="playButton" style="display:none;">Click to Play</button>

    <script>
        // Replace this with the start time in seconds (e.g., 30 seconds)
        const startTime = 104; 
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');

        // Set the start time when the audio metadata is loaded
        audio.onloadedmetadata = () => {
            audio.currentTime = startTime;
        };

        // Attempt to play the audio when the page loads
        window.onload = () => {
            audio.play().catch(error => {
                console.log('Autoplay failed, showing play button:', error);
                // Show the play button if autoplay fails
                playButton.style.display = 'block';
            });
        };

        // Fallback to play the audio manually if the user clicks the button
        playButton.onclick = () => {
            audio.play();
            playButton.style.display = 'none'; // Hide the button after playback starts
        };
    </script>
</body>
</html>
