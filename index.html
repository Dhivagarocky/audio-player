<!DOCTYPE html>
<html>
<head>
    <title>Play Audio Automatically</title>
</head>
<body>
    <h2>Your Audio is Now Playing</h2>
    <audio id="audioPlayer" autoplay>
        <source src="https://drive.google.com/file/d/1DbzihCNJbQOUhTm8VvvIUGmxLpJ1aR32/view?usp=sharing" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Replace this with the start time in seconds (e.g., 30 seconds)
        const startTime = 104; 

        const audio = document.getElementById('audioPlayer');

        // Set the start time when the audio metadata is loaded
        audio.onloadedmetadata = () => {
            audio.currentTime = startTime;
        };

        // Attempt to play the audio when the page loads
        window.onload = () => {
            audio.play().catch(error => {
                console.log('Autoplay might need user interaction:', error);
            });
        };
    </script>
</body>
</html>
